apiVersion: apps/v1
kind: Deployment
metadata:
  name: gym-panel
  namespace: default
  labels:
    app: gym-panel
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gym-panel
  template:
    metadata:
      labels:
        app: gym-panel
    spec:
      containers:
      - name: gym-panel
        image: antigravaty/gym-panel:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_SUPABASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: supabase-url
        - name: NEXT_PUBLIC_SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: supabase-anon-key
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: gym-panel-service
  namespace: default
spec:
  selector:
    app: gym-panel
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
